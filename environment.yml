name: m5-comp
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  # kaggle API
  - kaggle
  # numeric core
  - numpy
  - scipy
  - pandas
  - xarray
  - bottleneck
  # PyMC3 and friends
  - pymc3
  - theano-pymc
  - arviz
  - mkl-service
  # stats/ml
  - scikit-learn
  - statsmodels
  # plotting
  - matplotlib
  - seaborn
  - python-graphviz
  - graphviz
  - networkx
  # jupyter-related
  - jupyter
  - notebook
  - ipywidgets
  - nbconvert
  - jupyter_contrib_nbextensions
  # code tools
  - flake8
  - black
  - isort
  - pre-commit
  - bump2version
  # utility
  - tqdm
  - pydantic
  - orjson
  - fastparquet
  # netcdf
  - h5netcdf=0.8.0
  - h5py=2.10 # 3+ is currently broken
  - pip:
      - -e .
      # FIXME: Also requires lightgbm
      # FIXME: Also requires nd_learn package for example, but it's not available to the public!
